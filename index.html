<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완벽한 지각 변명 점수기</title>

    <style>
        /* 전체 페이지 스타일: 배경, 글자색, 폰트 */
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 컨테이너 스타일: 중앙 정렬된 카드 모양 */
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        /* 제목(h1)과 부제목(p) 스타일 */
        h1 {
            color: #72a4e2;
            margin-bottom: 10px;
        }

        p {
            color: #cccccc;
        }

        /* 입력 그룹 스타일 */
        .input-group {
            margin: 25px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* 입력 필드(textarea, select) 스타일 */
        textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #2b2b2b;
            color: #f0f0f0;
        }

        /* 라디오 버튼 그룹 스타일 */
        .radio-group {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .radio-group label {
            font-weight: normal;
            cursor: pointer;
        }

        /* 버튼 스타일 */
        button {
            background-color: #72a4e2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5d8ac8;
        }

        /* 결과 영역 스타일 */
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 10px;
        }

        #scoreValue {
            font-weight: bold;
            color: #e6b800;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>완벽한 지각 변명 점수기</h1>
        <p>당신의 지각 변명은 얼마나 완벽할까요? 점수를 확인해보세요!</p>

        <div class="input-group">
            <label for="excuseText">변명 내용을 입력하세요:</label>
            <textarea id="excuseText" rows="4" placeholder="예: 저희 집 강아지가 갑자기 아파서..."></textarea>
        </div>

        <div class="input-group">
            <label for="situation">상황을 선택하세요:</label>
            <select id="situation">
                <option value="10">수업 지각</option>
                <option value="30">회사 회의 지각</option>
                <option value="20">친구와의 약속 지각</option>
            </select>
        </div>

        <div class="input-group">
            <label>상대방의 타입을 선택하세요:</label>
            <div class="radio-group">
                <input type="radio" id="professor" name="target" value="10" checked>
                <label for="professor">교수님 (엄격한)</label>
                <input type="radio" id="boss" name="target" value="30">
                <label for="boss">직장 상사 (매우 엄격한)</label>
                <input type="radio" id="friend" name="target" value="20">
                <label for="friend">친구 (너그러운)</label>
            </div>
        </div>

        <button id="calculateBtn">점수 계산하기</button>

        <div id="result">
            <h3>결과</h3>
            <p>당신의 변명 점수는 <span id="scoreValue">0</span>점입니다.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const excuseText = document.getElementById('excuseText');
            const situationSelect = document.getElementById('situation');
            const targetRadios = document.querySelectorAll('input[name="target"]');
            const calculateBtn = document.getElementById('calculateBtn');
            const scoreValue = document.getElementById('scoreValue');

            calculateBtn.addEventListener('click', calculateScore);

            function calculateScore() {
                let score = 100;
                const excuse = excuseText.value;

                if (excuse.length < 10) {
                    score -= 20;
                } else if (excuse.length > 100) {
                    score -= 10;
                }

                const commonKeywords = ['교통 체증', '알람', '버스', '지하철', '택시', '차가 막혀서', '잠이 들어서', '급한 일'];
                commonKeywords.forEach(keyword => {
                    if (excuse.includes(keyword)) {
                        score -= 15;
                    }
                });

                const situationScore = parseInt(situationSelect.value);
                score -= situationScore;

                let targetScore = 0;
                targetRadios.forEach(radio => {
                    if (radio.checked) {
                        targetScore = parseInt(radio.value);
                    }
                });
                score -= targetScore;

                if (score < 0) {
                    score = 0;
                }
                
                scoreValue.textContent = score;
            }
        });
    </script>
</body>
</html>
